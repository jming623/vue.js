<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.3.3"></script>
</head>
<body>
    <div id="app">
        <h2>{{ new Date() }}</h2>
        <h2>{{ Math.floor(Math.random()*10)+1 }}</h2>
        <h2>{{ ('내'+'힘들다').split('').reverse().join('')+"!" }}</h2>
    </div>

    <h2>v-html사용(왠만하면 사용하지 않는다고 함.)</h2>
    <div id="app2">
        <h2 v-html="str"></h2>
    </div>

    <script>
        new Vue({
            el : "#app"
        })

        new Vue({
            el : "#app2",
            data : {
                str : "문자를 <strong>굵게<strong/> 또는 <em>기울이고<em/>싶은데..."
            }
        })
    </script>
</body>
</html>
