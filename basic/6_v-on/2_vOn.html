<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <div id="app">
        <h3>
            이벤트와 수식어(현재 페이지에서 사용한 수식어: .Enter)<br>
            keyUp,keyDown,keyPress이벤트와 사용할 수 있는 수식어로<br>
            {{modifiterList}}등이 있다<br>
            이벤트와 수식어는 대소문자를 가리지 않는듯.
            @keyup.shift.enter로 쓰면 shift와 enter를 함께 눌러야함.
        </h3>

        <h1>{{value}}</h1>
        <input id="INPUT" type="text" @keyup.enter.shift.exact="setValue()">
    </div>
    <script src="https://unpkg.com/vue@2.3.3"></script>
    <script>
        list = [".enter / .tab / .esc / .space",".delete",".up / .down / .left / .right",".ctrl / .alt / .shift"]

        const app = new Vue({
            el : "#app",
            data : {
                value : "value",
                modifiterList : list
            },
            methods : {
                setValue(){
                    this.value = document.getElementById("INPUT").value;
                }
            }
        })
    </script>
</body>
</html>
