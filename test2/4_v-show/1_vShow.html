<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>v-show예제화면<br>
        (v-if예제와 다른점은 v-show는 작성된 모든 요소를 모두 불러와 보여줄지 안보여줄지를<br> 
        정하는 것이고 v-if는 true인 요소만 불러와 보여주는 것입니다.)</h2>
    <div id="app">
        <div v-show="isLoginBoxShow">
            <p>로그아웃 상태 화면</p>
            <button onclick="toggle();">로그인</button>
        </div>
        <div v-show="!isLoginBoxShow">
            <p>로그인 상태 화면</p>
            <button onclick="toggle();">로그아웃</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@2.3.3"></script>
    <script>
        const app = new Vue({
            el : "#app",
            data : {
                isLoginBoxShow : true
            }
        })

        function login(){
            app.isLoginBoxShow = false;
        }

        function logout(){
            app.isLoginBoxShow = true;
        }

        function toggle(){
            app.isLoginBoxShow = !app.isLoginBoxShow;
        }
    </script>
</body>
</html>
